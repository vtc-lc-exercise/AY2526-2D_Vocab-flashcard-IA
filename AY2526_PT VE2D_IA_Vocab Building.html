<html lang="en-GB">
<head>
    <meta charset="UTF-8">

    <title>Vocabulary Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Technical grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Engineering blueprint diagonal lines */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 60px,
                    rgba(255,255,255,0.05) 60px,
                    rgba(255,255,255,0.05) 62px
                );
            pointer-events: none;
            z-index: 0;
        }

        /* SVG Engineering icons container */
        .engineering-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .gear-svg {
            position: absolute;
            animation: rotate 20s linear infinite;
        }

        .gear-1 { top: 10%; left: 8%; width: 100px; height: 100px; }
        .gear-2 { top: 20%; right: 10%; width: 80px; height: 80px; animation-direction: reverse; }
        .gear-3 { bottom: 15%; left: 12%; width: 90px; height: 90px; }
        .gear-4 { bottom: 25%; right: 8%; width: 100px; height: 100px; animation-direction: reverse; }
        .gear-5 { top: 55%; left: 5%; width: 70px; height: 70px; }
        .gear-6 { top: 65%; right: 15%; width: 85px; height: 85px; animation-direction: reverse; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bolt-svg {
            position: absolute;
            opacity: 0.15;
        }

        .bolt-1 { top: 35%; left: 20%; width: 40px; height: 40px; }
        .bolt-2 { bottom: 40%; right: 25%; width: 35px; height: 35px; }
        .bolt-3 { top: 70%; left: 40%; width: 30px; height: 30px; }

        .container {
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border-left: 6px solid #2a5298;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .header h2 {
            color: #2a5298;
            font-size: 1.3em;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .header h3 {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .header h4 {
            color: #666;
            font-size: 0.95em;
            font-weight: normal;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            height: 400px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
            z-index: 2;
        }

        .card-back {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: rotateY(180deg);
            z-index: 1;
        }

        .card-gear-bg {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.04;
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .word {
            font-size: 2.8em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 20px;
            text-transform: lowercase;
        }

        .part-of-speech {
            font-size: 1.3em;
            color: #2a5298;
            font-style: italic;
            margin-bottom: 25px;
            background: rgba(42, 82, 152, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        .translation {
            font-size: 2.2em;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .meaning {
            font-size: 1.15em;
            color: #555;
            line-height: 1.7;
            max-width: 90%;
        }

        .audio-btn {
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        .audio-btn:hover {
            background: #1e3c72;
            transform: scale(1.1);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }

        button:not(.audio-btn) {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-prev, .btn-next {
            background: white;
            color: #1e3c72;
        }

        .btn-prev:hover, .btn-next:hover {
            background: #f0f4f8;
            transform: translateY(-2px);
        }

        .btn-flip {
            background: #2a5298;
            color: white;
        }

        .btn-flip:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .counter {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        .instruction {
            color: white;
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 1.4em; }
            .header h2 { font-size: 1.1em; }
            .header h3, .header h4 { font-size: 0.9em; }
            .word { font-size: 2.2em; }
            .translation { font-size: 1.8em; }
            .gear-svg { width: 50px !important; height: 50px !important; }
            .flashcard-container { height: 350px; }
        }
    </style>
</head>

            // Adverbs
            {word: "greatly", pos: "adverb", chinese: "Â§ßÂ§ßÂú∞ÔºõÈùûÂ∏∏", meaning: "to a large extent; very much"},
            {word: "significantly", pos: "adverb", chinese: "È°ØËëóÂú∞ÔºõÈáçË¶ÅÂú∞", meaning: "in a sufficiently great or important way"}
        ];

        let currentCard = 0;
        let isFlipped = false;
        let currentUtterance = null;

        function displayCard() {
            const card = flashcards[currentCard];
            document.getElementById('word').textContent = card.word;
            document.getElementById('pos').textContent = card.pos;
            document.getElementById('translation').textContent = card.chinese;
            document.getElementById('meaning').textContent = card.meaning;
            document.getElementById('counter').textContent = `Card ${currentCard + 1} of ${flashcards.length}`;

            if (isFlipped) {
                const flashcard = document.getElementById('flashcard');
                flashcard.classList.remove('flipped');
                isFlipped = false;
            }

            if (currentUtterance) {
                window.speechSynthesis.cancel();
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function playAudio(event) {
            event.stopPropagation();
            window.speechSynthesis.cancel();

            const card = flashcards[currentCard];

            // Check if card is flipped - if yes, pronounce the meaning; if no, pronounce the word
            const textToSpeak = isFlipped ? card.meaning : card.word;

            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'en-GB';
            utterance.rate = isFlipped ? 0.85 : 0.8; // Slightly faster for longer sentences
            utterance.pitch = 1;

            const voices = window.speechSynthesis.getVoices();
            const britishVoice = voices.find(voice => 
                voice.lang === 'en-GB' || 
                voice.lang.startsWith('en-GB') ||
                voice.name.includes('UK') ||
                voice.name.includes('British')
            );

            if (britishVoice) {
                utterance.voice = britishVoice;
            }

            currentUtterance = utterance;
            window.speechSynthesis.speak(utterance);
        }

        function nextCard() {
            currentCard = (currentCard + 1) % flashcards.length;
            displayCard();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            displayCard();
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextCard();
            } else if (event.key === 'ArrowLeft') {
                previousCard();
            } else if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                flipCard();
            }
        });

        window.speechSynthesis.onvoiceschanged = function() {};

        displayCard();
    </script>
